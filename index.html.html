<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>

    <main>
        <h2>Sobre mí</h2>
        <p>Este es un ejemplo de página web sencilla hecha únicamente con HTML y CSS. Puedes modificar el texto para adaptarlo a tu tarea.</p>

        <h2>Sección de ejemplo</h2>
        <p>Añade aquí el contenido que necesites: imágenes, listas, enlaces, etc.</p>

        <img src="https://via.placeholder.com/400" alt="Imagen de ejemplo" style="width:100%; border-radius:8px;" />
    </main>

    <footer>
        <p>© 2025 Mi Página Web</p>
    </footer>
</body>
</html>
